<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="content-header">
            <div class="header-wrapper">
                <div class="header-wrapper-text-conteiner"></div>
            </div>
            <div class="header-btn-conteiner">
                <div class="header-btn header-btn1">
                    <div class="search-btn">Продукты</div>
                    <div class="search-btn">Помощь</div>
                </div>
                <div class="selects header-btn header-btn2">PhysDream</div>
                <div class="selects header-btn header-btn3">Скачать приложение</div>
            </div>
        </div>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="content-text-conteiner"></div>
            <div class="circle-btn-conteiner">
                <div class="circle-btn"></div>
                <div class="circle-btn"></div>
                <div class="circle-btn"></div>
            </div>
        </div>
        <div class="support-wrapper">
            <form class="support-form" id="support" action="">
                <div class="form-text">Есть вопросы?</div>
                <input class="support-input" type="text" placeholder="Пиши сюда">
                <input class="submit-btn" type="submit">
            </form>
        </div>
        <div class="trainer-wrapper">
            <div class="trainer-conteiner start-trainer">
                <div class="h-start-trainer">Проверь, как хорошо ты знаком с формулами по физике:)</div>
                <div class="start-trainer-btn">Начать</div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
